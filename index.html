<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
</head>
<body>
    <script>
        poinPlayer1 = 0;
        poinPlayer2 = 0;

        angkaTerendah = 1;
        angkaTertinggi = 3;
        
        
        
        // while(ronde <= 5) {}
        
        alert('Selamat Bermain')
        
        let ronde = 1;
        let running = true;

        function validasi() {
            if(confirm('Ulangi?') == true) {
                guess()
                return
            } else {
                return
            }
        }


        function guess() {
            //  --------------------------------------------------------------player 1------------------------------------------------------
            let player1 = prompt('Player 1: Masukkan angka 1-3')
            let jawaban1 = Number(player1)
            if(jawaban1 == '') {
                    alert("jawaban tidak boleh kosong")
                    validasi()
                } else if(isNaN(jawaban1)) {
                    alert("masukkan angka saja")
                    validasi()
                }
                
                
                //  --------------------------------------------------------------player 2------------------------------------------------------
                let player2 = prompt('Player 2: Masukkan angka 1-3')
                let jawaban2 = Number(player2)
                if(jawaban2 == '') {
                    alert("jawaban tidak boleh kosong")
                    validasi()
                } else if(isNaN(jawaban2)) {
                    alert("masukkan angka saja")
                    validasi()
                } else if(jawaban1 == jawaban2) {
                    alert("jawaban tidak boleh sama")
                    validasi()
                }

                
                //  --------------------------------------------------------------validasi------------------------------------------------------
                let angka = Math.floor(Math.random() * angkaTertinggi) + angkaTerendah;
                
                if(jawaban1 < 1 || jawaban2 < 1) {
                    alert('jawaban tidak boleh lebih kecil dari 1')
                    validasi()
                } else if(jawaban1 > 3 || jawaban2 > 3) {
                    alert('jawaban tidak boleh lebih besar dari 1')
                    validasi()
                }

                if(jawaban1 == angka) {
                    poinPlayer1++
                    alert('Player 1 Win')
                } else if(jawaban2 == angka) {
                    poinPlayer2++
                    alert('Player 2 Win')
                } else {
                    alert('No Winner')
                }
                 

                alert(`Angka yang dicari adalah ${angka} \n --------------------------------------- \n Poin Player 1 = ${poinPlayer1} \n Poin Player 2 = ${poinPlayer2}`)

            }
            
        while(running == true) {
            if(ronde <= 4) {
                guess()
                if(confirm(`Lanjut ronde ${ronde + 1}?`) == true) {
                ronde++
                } else {
                    running = false;
                }
            } else if(ronde === 5) {
                guess()
                ronde++
                if(poinPlayer1 > poinPlayer2) {
                    alert('Good Job Player 1')
                } else if(poinPlayer1 < poinPlayer2) {
                    alert('Good Job Player 2')
                } else {
                    alert('No Winner, Lets Play Again')
                }

            } else {
                running = false;
            }

            
        }    
        
           
        

    </script>
</body>
</html>
